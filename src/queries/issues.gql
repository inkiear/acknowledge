query Issues(
  $filter: IssueFilter
  $before: String
  $after: String
  $first: Int
  $last: Int
  $includeArchived: Boolean
  $orderBy: PaginationOrderBy
) {
  issues(
    filter: $filter
    before: $before
    after: $after
    first: $first
    last: $last
    includeArchived: $includeArchived
    orderBy: $orderBy
  ) {
    nodes {
      id
      title
      priority
      attachments {
        nodes {
          id
          title
          metadata
        }
      }
    }
  }
}

query Issue($id: String!) {
  issue(id: $id) {
    id
    title
    priority
    attachments {
      nodes {
        id
        title
        metadata
      }
    }
  }
}
